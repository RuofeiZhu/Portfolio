                            <p>This is a mobile app named HeartKeythat builds connections between parents and children. I want to encourage parents to recall how they thought when they were young, and provide children a chance to know the problems adults are facing, vice versa. School aged children don’t know what the world is like and how adults think; and parents might have forgotten how they see this world when they were young. Such situations easily lead to quarrels between two sides. Effective communication is really important but hard.
